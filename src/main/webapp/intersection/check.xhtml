<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
        Verificador de Interseção entre Intervalos 
    </ui:define>

	<ui:define name="body">
		<f:metadata>
		</f:metadata>


		<h:form id="form" prependId="false">
			<p:focus />
			<p:messages autoUpdate="true" />
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
					
						<p:commandButton value="Verificar Faixa" update="@form"
							action="#{intersectionTesterBean.checksIntersection}" icon="fa fa-check"
							styleClass="btn-primary" />
					</div>
					<p:separator />

					<div class="ui-fluid">
						<h:panelGroup id="panelGrid">
							<div class="ui-g-12 ui-sm-12 ui-g-nopad">
								<div class="ui-g-2">
									<p:outputLabel value="Faixa 1 - Número 1" for="intervaLNumberOne" />
								</div>
								<div class="ui-g-4">
									<p:inputText id="intervaLNumberOne" value="#{intersectionTesterBean.interval.numberOne}" 
										required="true" requiredMessage="Intervalo da Faixa 1 - Número 1 Obrigatório"/>
								</div>

								<div class="ui-g-2">
									<p:outputLabel value="Faixa 1 - Número 2" for="intervaLNumberTwo" />
								</div>
								<div class="ui-g-4">
									<p:inputText id="intervaLNumberTwo" value="#{intersectionTesterBean.interval.numberTwo}"
									 required="true" requiredMessage="Intervalo da Faixa 1 - Número 2 Obrigatório" />
								</div>
								<p:separator />
								<div class="ui-g-2">
									<p:outputLabel value="Faixa 2 - Número 1" for="anotherIntervaLNumberOne" />
								</div>
								<div class="ui-g-4">
									<p:inputText id="anotherIntervaLNumberOne"
										value="#{intersectionTesterBean.anotherInterval.numberOne}"
										required="true" requiredMessage="Intervalo da Faixa 2 - Número 1 Obrigatório" />
								</div>

								<div class="ui-g-2">
									<p:outputLabel value="Faixa 1 - Número 2" for="anotherIntervaLNumberTwo" />
								</div>
								<div class="ui-g-4">
									<p:inputText id="anotherIntervaLNumberTwo" value="#{intersectionTesterBean.anotherInterval.numberTwo}"
									required="true" requiredMessage="Intervalo da Faixa 2 - Número 2 Obrigatório" />
								</div>	
							</div>
						</h:panelGroup>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
